<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header #sub-header h1 {
            color: blue;
        }
        
        .content>h1 {
            color: red;
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="sub-header">
            <h1>Cabeçalho</h1>
        </div>
    </div>
    <div class="content">
        <h1>Este cabeçalho h1 está no conteúdo</h1>
    </div>
    <div class="content">
        <p>Este cabeçalho está no conteúdo</p>
    </div>
</body>

</html>
