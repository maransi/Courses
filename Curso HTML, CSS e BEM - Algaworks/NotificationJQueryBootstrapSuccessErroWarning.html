<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação com Bootstrap e jQuery</title>
    <!-- Bootstrap CSS -->
<!--    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"/>
    <style>
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <label for="message" class="form-label">Mensagem da Notificação:</label>
            <input type="text" id="message" class="form-control" placeholder="Digite sua mensagem aqui">
        </div>
        <button id="successBtn" class="btn btn-success">Notificação de Sucesso</button>
        <button id="warningBtn" class="btn btn-warning">Notificação de Aviso</button>
        <button id="errorBtn" class="btn btn-danger">Notificação de Erro</button>
    </div>

    <div id="notification" class="alert" role="alert"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            function showNotification(type) {
                var message = $('#message').val();
                var notification = $('#notification');

                // Define a classe da notificação com base no tipo
                notification
                    .removeClass('alert-success alert-warning alert-danger')
                    .addClass('alert-' + type)
                    .text(message)
                    .fadeIn(500, function() {
                        setTimeout(function() {
                            notification.fadeOut(500);
                        }, 2000);
                    });
            }

            // Botões para diferentes tipos de notificação
            $('#successBtn').click(function() {
                showNotification('success');
            });

            $('#warningBtn').click(function() {
                showNotification('warning');
            });

            $('#errorBtn').click(function() {
                showNotification('danger');
            });
        });
    </script>
</body>
</html>
