<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Validation Bootstrp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
        integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<!-- Modal for adding/editing customers -->
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <form id="clienteForm" class="row g-3 needs-validation" novalidate>
            <div class="modal-header">
                <h5 class="modal-title" id="formModalLabel">Detalhes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="codigo" name="codigo">

                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control form-control-sm"
                                aria-label=".form-control-sm example" placeholder="123.456.789-00" id="cpf" name="cpf"
                                required>
                            <div class="invalid-feedback">
                                Please choose a CPF
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control form-control-sm" id="nome" name="nome" required>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" class="form-control form-control-sm" id="endereco" name="endereco"
                                required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control form-control-sm" id="cidade" name="cidade" required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label for="estado">UF</label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="estado"
                                name="estado" required>
                                <option value="" selected>Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control form-control-sm" id="cep" name="cep" required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="sexo"
                                name="sexo" required>
                                <option value="" selected>Selecione</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                                <option value="3">Outros</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" class="form-control form-control-sm" id="telefone" name="telefone"
                                required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label for="rg">RG</label>
                            <input type="text" class="form-control form-control-sm" id="rg" name="rg" required>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control form-control-sm" id="email" name="email"
                                aria-describedby="emailHelp" placeholder="Seu email" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="estadoCivil">Estado Civil</label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                id="estadoCivil" name="estadoCivil" required>
                                <option value="" selected>Selecione</option>
                                <option value="C">Casado</option>
                                <option value="S">Solteiro</option>
                                <option value="O">Outro</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-group">
                            <label for="pai">Nome do Pai</label>
                            <input type="text" class="form-control form-control-sm" id="pai" name="pai" required>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-group">
                            <label for="mae">Nome da Mãe</label>
                            <input type="text" class="form-control form-control-sm" id="mae" name="mae" required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label for="dataNascimento">Data Nasc</label>
                            <input type="date" class="form-control form-control-sm" id="dataNascimento"
                                name="dataNascimento" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label for="salario">Salário</label>
                            <input type="text" class="form-control form-control-sm" name="salario" id="salario">
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="btnSave">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"
    integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
<script>
    $(document).ready(function () {
        $("#cpf").mask("000.000.000-00");
        $("#telefone").mask("(00) 00000-0000");
        // $("#salario").mask("999.999.990,00", {reverse: true});
        $("#cep").mask("00000-000");

        $("#rg").mask("999.999.999-W", {
            translation: {
                'W': {
                    pattern: /[X0-9]/
                }
            },
            reverse: true
        });

        $("#telefone").blur(function (event) {
            if ($(this).val().length == 15) {
                $("#telefone").mask("(00) 00000-0009")
            } else {
                $("#telefone").mask("(00) 0000-00009")
            }
        });

        $('#salario').maskMoney({ prefix: 'R$ ', allowNegative: true, thousands: '.', decimal: ',', affixesStay: false });
    });

        (() => {
            'use strict'
    
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
    
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
    
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    */

    (function () {
        'use strict';
        var form = document.getElementById('clienteForm');
        var button = document.getElementById('btnSave');

        button.addEventListener('click', function () {
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
            } else {
                alert('Formulário validado com sucesso!');
            }
        });
    })();
</script>

</html>
