<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação com Bootstrap e jQuery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"/>
    <!-- Bootstrap Icons -->
<!--     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"/>
    <style>
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <label for="message" class="form-label">Mensagem da Notificação:</label>
            <input type="text" id="message" class="form-control" placeholder="Digite sua mensagem aqui">
        </div>
        <button id="successBtn" class="btn btn-success">Notificação de Sucesso</button>
        <button id="warningBtn" class="btn btn-warning">Notificação de Aviso</button>
        <button id="errorBtn" class="btn btn-danger">Notificação de Erro</button>
    </div>

    <div id="notification" class="alert d-flex align-items-center" role="alert"> 
	<div>
	        <i id="notification-icon" class="bi me-2"></i>
        	<span id="notification-message"></span>
	</div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            function showNotification(type, icon) {
                var message = $('#message').val();
                var notification = $('#notification');
                var notificationIcon = $('#notification-icon');
                var notificationMessage = $('#notification-message');

                // Define a classe da notificação e o ícone com base no tipo
                notification
                    .removeClass('alert-success alert-warning alert-danger')
                    .addClass('alert-' + type);

                notificationIcon
                    .removeClass()
                    .addClass('bi me-2 ' + icon);

                notificationMessage.text(message);

                // Exibe a notificação
                notification.fadeIn(500, function() {
                    setTimeout(function() {
//                        notificationMessage.fadeOut(500);
//                        notificationIcon.fadeOut(500);
                        notification.fadeOut(500);
                    }, 2000);
                });
            }

            // Botões para diferentes tipos de notificação com ícones correspondentes
            $('#successBtn').click(function() {
                showNotification('success', 'bi-check-circle-fill');
            });

            $('#warningBtn').click(function() {
                showNotification('warning', 'bi-exclamation-triangle-fill');
            });

            $('#errorBtn').click(function() {
                showNotification('danger', 'bi-x-circle-fill');
            });
        });
    </script>
</body>
</html>
