            content="width=device-width, initial-scale=1.0">

</head>

        <input type="button" value="Input Button" />
        
        <!-- button:submit, button:s, btn:s -->
        <button type="submit">Submit</button>

        <!-- button:reset, button:r, btn:r -->

        <!-- table->tr->td -->

        <table>
            <tr>
                <td></td>

        <select->
