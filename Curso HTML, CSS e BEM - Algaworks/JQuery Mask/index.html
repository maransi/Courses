<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script> -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#cpf").mask("000.000.000-00")
            $("#cpf-busca").mask("000.000.000-00")
            $("#cpfCnpj").mask("000.000.000/0000-00")
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-sm-5">
                <div>
                    <!--
                            class="form-control  form-control-sm" 
                            id="cpf-busca"
                            name="cpf-busca" 
                            data-mask="000.000.000-00" 
                            placeholder="CPF do cliente"
                               autofocus="autofocus" />

                               
                            -->
                    <label for="cpf-busca" class="form-label">CPF</label>
                    <input type="text" name="cpf-busca" id="cpf-busca" class="form-control" placeholder="CPF do cliente" autofocus="autofocus" />

                    <label>CPF</label>
                    <input type="text" name="cpf" id="cpf" />
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="cpfCnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control  form-control-sm" id="cpfCnpj" data-mask="00.000.000/0000-00" placeholder="Cnpj da Empresa" autofocus="autofocus">
            </div>
        </div>
    </div>

</body>

</html>
